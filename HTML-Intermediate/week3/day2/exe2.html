<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>myBill</title>
</head>
<body>
  <h1>Open the Console (F12)</h1>
  <pre id="out"></pre>

  <script>
    const stock = { 
      banana: 6, 
      apple: 0,
      pear: 12,
      orange: 32,
      blueberry: 1
    };

    const prices = {    
      banana: 4, 
      apple: 2, 
      pear: 1,
      orange: 1.5,
      blueberry: 10
    };

    const shoppingList = ["banana", "orange", "apple"];

    function myBill() {
      let sum = 0;
      for (const item of shoppingList) {
        if (item in stock && stock[item] > 0 && item in prices) {
          sum += prices[item];
        }
      }
      return sum;
    }

    const total = myBill();
    console.log('Total:', total);
    document.getElementById('out').textContent = 'Total: ' + total;
  </script>
</body>
</html>
